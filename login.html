<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>Login</header>
        <form action="#">
            <div class="field">
                <div class="input-field email-field">
                  Email:<input type="name" placeholder="Enter your email" class="email" />
                </div>
              </div>
              <br>
              <div class="field">
                <div class="input-field password-field">
                Password:<input type="name" placeholder="Enter your password" class="password" />
                </div>
              </div>
         </form>
         <br>
         <div class="button">
            <input type="submit" value="LOGIN">
        </div>
    </div>              



    
</body>
</html>
